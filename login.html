<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <title>Welcome to Meong talk</title>
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>19:47</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    
    <header class="welcome-header">
        <h1 class="index-screen__title">Welcome to Meong talk</h1>
        <p class="index-screen__text">If you have a Meong Account,</br> log in with your email or phone number.</p>
    </header>

    <form class="login-form" action="friends.html" method="get">
        <input name="username" type="text" placeholder="Email or phone number" required />
        <input name="password" type="password" placeholder="password" required />
        <input type="submit" value="Log In" />
        <a href="#">Find Meong Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too BIG.</span>
    </div>

</body>

</html>
