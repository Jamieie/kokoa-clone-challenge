<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <title>Chat | Meong talk</title>
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>19:47</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    <div class="full-chat-screen">

        <header class="chat-header">
            <div class="chat-header__column">
                <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
            </div>
            <div class="chat-header__column">
                <h1>Moana</h1>
            </div>
            <div class="chat-header__column">
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-bars fa-lg"></i>
            </div>
        </header>

        <main class="chat-screen">

            <div class="chat__friend-img">
                <img src="https://cdn.pixabay.com/photo/2019/08/19/07/45/corgi-4415649__340.jpg" />
            </div>

            <div class="chat__timestamp">
                Sunday, January 15, 2023
            </div>

            <div class="message-row">
                <img src="https://cdn.pixabay.com/photo/2019/08/19/07/45/corgi-4415649__340.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Moana</span>
                    <div class="message-info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">15:40</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--right">
                <div class="message-row__content">
                    <div class="message-info">
                        <span class="message__bubble">Hi! What's up?</span> 
                        <span class="message__time">15:58</span>
                    </div>
                </div>
            </div>

            <div class="message-row">
                <img src="https://cdn.pixabay.com/photo/2019/08/19/07/45/corgi-4415649__340.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Moana</span>
                    <div class="message-info">
                        <span class="message__bubble">What are you up to?</span>
                    </div>
                    <div class="message-info">
                        <span class="message__bubble">I'm boring...</span>
                        <span class="message__time">16:09</span>
                    </div>
                    <div class="message-info">
                        <span class="message__bubble">Let's hang out!!!!</span>
                        <span class="message__time">16:10</span>
                    </div>
                </div>
            </div>

            <form class="reply">
                <div class="reply__column">
                    <button class="reply__btn" type="button">
                        <i class="far fa-plus-square fa-lg"></i>
                    </button>
                </div>
                <div class="reply__column">
                    <input class="reply__typing-bar" type="text" placeholder="Please write a Message.."/>
                    <i class="fas fa-paw"></i>
                    <button><i class="fas fa-arrow-up"></i></button>
                </div>
            </form>
            
        </main>
    </div>

    

    <div id="no-mobile">
        <span>Your screen is too BIG.</span>
    </div>

</body>

</html>
