<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <title>Shopping | Meong talk</title>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>19:47</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    
    <header class="shopping-header">
        <div class="shopping-header__column">
            <h1>Shopping</h1>
        </div>
        <div class="shopping-header__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-cat"></i>
            <i class="fas fa-headphones-alt"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <main class="shopping-screen">

        <div class="shopping-list">
            <ul>
                <li class="shopping-list__content">
                    <img src="https://cdn.pixabay.com/photo/2017/11/13/08/33/dog-2944964__340.jpg" />
                    <h3 class="shopping-list__title">Healthy teeth</h3>
                    <div class="shopping-list__heart">
                        <i class="fas fa-heart"></i>
                        <span>333</span>
                    </div>
                </li>
                <li class="shopping-list__content">
                    <img src="https://cdn.pixabay.com/photo/2016/03/12/14/36/dog-1252071__340.jpg" />
                    <h3 class="shopping-list__title">Good food</h3>
                    <div class="shopping-list__heart">
                        <i class="fas fa-heart"></i>
                        <span>256</span>
                    </div>
                </li>
            </ul>

            <ul>
                <li class="shopping-list__content">
                    <img src="https://cdn.pixabay.com/photo/2013/11/24/10/48/bordeaux-dog-217018__340.jpg" />
                    <h3 class="shopping-list__title">bordeaux</h3>
                    <div class="shopping-list__heart">
                        <i class="fas fa-heart"></i>
                        <span>58</span>
                    </div>
                </li>
                <li class="shopping-list__content">
                    <img src="https://cdn.pixabay.com/photo/2017/06/02/22/01/dog-2367414__340.png" />
                    <h3 class="shopping-list__title">Enjoy your life</h3>
                    <div class="shopping-list__heart">
                        <i class="fas fa-heart"></i>
                        <span>897</span>
                    </div>
                </li>
            </ul>
        </div>
            
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-dog fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification-badge">121</span>
                    <i class="fas fa-paw fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                    <i class="fas fa-bone fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

        <span>Your screen is too BIG.</span>
    </div>

</html>
